<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Voices of the Court</title>
  <link rel="stylesheet" href="launcher.css" />

  

</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="connection.html">Connection</a></li>
      <li><a href="prompting.html">Prompting</a></li>
      <li><a href="interactions.html">Interactions</a></li>
      <li><a href="summarization.html">Summarization</a></li>
      <li class="active"><a href="modelSettings.html">Model Settings</a></li>
      <li><a href="userSettings.html">User Settings</a></li>
    </ul>
  </div>

  <div class="container">

    <div class="row">
      <div class="column">

        <h2>Settings</h2>

        <div class="border">
          <div class="input-group">
            <div class="row">
              <div class="column">
                <config-number confID="maxTokens" label="max new tokens" min="0" max="4084"></config-number>
              </div>
              <div class="column">
                <config-number confID="maxMemoryTokens" label="max memory tokens" min="0" max="4084"></config-number>
              </div>
            </div>
            
            <hr>

            <div class="row">
              <div class="column">
                <config-checkbox confID="stream" label="stream messages"></config-checkbox>
              </div>

              <div class="column">
                <config-checkbox confID="cleanMessages" label="clean Messages"></config-checkbox> <tooltip-text>The mod will try to remove parts of the messages that shouldn't be there, like emojis </tooltip-text>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="column">
                <config-number confID="descInsertDepth" label="Char desc insert depth" min="0" max="20"></config-number>
              </div>


            </div>
          </div>

          
        </div>

      </div>
      <div class="column">

        <h2>parameters</h2>

        <div class="border">

          <config-slider confID="temperature" label="Temperature"  min="0" max="2" step="0.01"></config-slider>

          <config-slider confID="frequency_penalty" label="Frequency Penalty"  min="-2" max="2" step="0.01"></config-slider>

          <config-slider confID="presence_penalty" label="Presence Penalty"  min="-2" max="2" step="0.01"></config-slider>
  
          <config-slider confID="top_p" label="top P"  min="0" max="1" step="0.01"></config-slider>

        </div>

       


      </div>
    </div>

  </div>





  <script>require("../../dist/configWindow/components/ConfigCheckbox.js")</script>
  <script>require("../../dist/configWindow/components/ConfigNumber.js")</script>
  <script>require("../../dist/configWindow/components/ConfigSlider.js")</script>
  <script>require("../../dist/configWindow/components/tooltip.js")</script>
  <script>require("../../dist/configWindow/modelSettingsRenderer.js")</script>
  
  
</body>

</html>
