<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>GPT Kings</title>
  <link rel="stylesheet" href="launcher.css" />

  

</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="status.html">Status</a></li>
      <li><a href="connection.html">Connection</a></li>
      <li><a href="prompting.html">Prompting</a></li>
      <li><a href="interactions.html">Interactions</a></li>
      <li class="active"><a href="modelSettings.html">Model Settings</a></li>
      <li><a href="userSettings.html">User Settings</a></li>
    </ul>
  </div>

  <div class="container">

    <div class="row">
      <div class="column">

        <h2>Settings</h2>

        <div class="border">
          <div class="input-group">
            <div class="row">
              <div class="column">
                <config-number confID="maxTokens" label="max tokens" min="0" max="4084"></config-number>
              </div>
              <div class="column">
                <config-number confID="newTokens" label="max response length" min="0" max="4084"></config-number>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <config-checkbox confID="stream" label="stream messages"></config-checkbox>
              </div>

              <div class="column">
                <config-checkbox confID="cleanMessages" label="clean Messages"></config-checkbox>
              </div>
            </div>
          </div>

          
        </div>

      </div>
      <div class="column">

        <h2>Parameters</h2>

        <div class="border">
          <div class="input-group">
            <label for="preset-select">Setting Preset</label>
            <select id="preset-select">
            </select>
            <button type="button">import</button>
          </div>

          <div class="input-group">
            <div class="temperatureDiv">
              <label for="temperature-slider"> Temperature</label> <br>
              <input type="range" min="0" max="2" step="0.01" value="1" id="temperature-slider"
                class="model-setting-slider">
              <label for="temperature-slider" class="model-setting-number" id="temperature-number">
            </div>

            <div class="frequencyPDiv">
              <label for="frequency-p-slider"> Frequency Penalty</label> <br>
              <input type="range" min="-2" max="2" step="0.01" value="0" id="frequency-p-slider"
                class="model-setting-slider">
              <label for="frequency-p-slider" class="model-setting-number" id="frequency-p-number">
            </div>

            <div class="presencePDiv">
              <label for="presence-p-slider"> Presence Penalty</label> <br>
              <input type="range" min="-2" max="2" step="0.01" value="0" id="presence-p-slider"
                class="model-setting-slider">
              <label for="presence-p-slider" class="model-setting-number" id="presence-p-number">
            </div>

            <div class="topPDiv">
              <label for="top-p-slider"> top P</label> <br>
              <input type="range" min="0" max="1" step="0.01" value="1" id="top-p-slider" class="model-setting-slider">
              <label for="top-p-slider" class="model-setting-number" id="top-p-number">
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>





  <script>require("../../dist/configWindow/components/ConfigCheckbox.js")</script>
  <script>require("../../dist/configWindow/components/ConfigNumber.js")</script>
  <script>require("../../dist/configWindow/modelSettingsRenderer.js")</script>
  
  
</body>

</html>
